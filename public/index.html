<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The application</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script defer src="scripts/app.js"></script>
    <script src="https://unpkg.com/lenis@1.1.14/dist/lenis.min.js"></script> 

  </head>
  <body>
    <main>
      <header>
        <nav id="navbar">
          <div id="nav-list">
            <ul>
              <li><a href="/">HOME</a></li>
              <li><a href="/cart">CART</a></li>
              <li><a href="/">CHECKOUT</a></li>
            </ul>
          </div>
        </nav>
      </header>

      <section id="hero">
        <div class="hero-container">
          <h1 class="hero-title">TEA SHOP</h1>
          <p class="hero-description">
            Browse all kinds of tea you can imagine, from all around the world!
          </p>
          <button class="explore-btn">EXPLORE MORE</button>
        </div>
      </section>

      <section id="products-section">
        <h2 class="product-title">PRODUCTS</h2>
        <div class="search-box">
          <input type="text" class="input-search" placeholder="Type to Search..." onkeyup="searchProducts()">
        </div>
        
        <div id="products-container" class="products-container"></div>
      </section>
    </main>
  </body>
</html>
